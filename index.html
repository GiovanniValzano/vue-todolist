<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stile  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawseome  -->
    <script src="https://kit.fontawesome.com/c88a405b1b.js" crossorigin="anonymous"></script>
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- js -->
    <script src="js/script.js" defer></script>
    <!-- titolo -->
    <title>to do list </title>
</head>
<body>
    <div id="app">
        <h1>To Do List</h1>
        <div class="new-task">
            <input @keyup.enter="aggiungiTask" type="text" placeholder="aggiungi nuova task..." v-model="newTask">
            <button @click="aggiungiTask">aggiungi alla lista</button>
        </div>
        <div class="container-lista">
            <h2 v-if = "arrList.length === 0">Complimenti, hai completato tutte le task
            </h2>
            <ul v-else>
                <li v-for = "(list, i) in arrList" class="list" :class="{ barratesto: list.bool === true }">
                    {{ list.testo }}
                    <i class="fa-solid fa-xmark" @click = "eliminaTask(i)"></i>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
